<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latency Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
        }
        canvas {
            background-color: white;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Global Latencies</h1>
    <div class="chart-container">
        <div class="bar-chart">
            <canvas id="barChart" width="800" height="300"></canvas>
        </div>
        <div class="line-chart">
            <canvas id="latencyChart" width="800" height="300"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // WebSocket endpoints
        const endpoints = {
            "Allnodes": "wss://kusama-rpc.publicnode.com",
            "Dwellir": "wss://kusama-rpc.dwellir.com",
            "Dwellir Tunisia": "wss://kusama-rpc-tn.dwellir.com"
        };

        // Store latency data
        let latencyData = {
            "Allnodes": [],
            "Dwellir": [],
            "Dwellir Tunisia": []
        };

        // Function to measure WebSocket latency
        function measureLatency(endpointName, endpointUrl) {
            const ws = new WebSocket(endpointUrl);
            const start = Date.now();

            ws.onopen = () => {
                const latency = Date.now() - start;
                latencyData[endpointName].push(latency);

                if (latencyData[endpointName].length > 30) {
                    latencyData[endpointName].shift(); // Keep last 30 values
                }
                ws.close();
            };

            ws.onerror = () => {
                console.error(`Failed to connect to ${endpointName}`);
            };
        }

        // Bar chart and line chart configurations
        const barConfig = {
            type: 'bar',
            data: {
                labels: Object.keys(endpoints),
                datasets: [{
                    label: 'Latency (ms)',
                    data: [0, 0, 0],
                    backgroundColor: ['#ff4d4d', '#ffcc00', '#3399ff']
                }]
            },
            options: {
                indexAxis: 'y',
                scales: {
                    x: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Latency (ms)'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Services'
                        }
                    }
                }
            }
        };

        const lineConfig = {
            type: 'line',
            data: {
                labels: Array.from({ length: 30 }, (_, i) => `${i + 1}`),
                datasets: [
                    {
                        label: 'Allnodes',
                        data: Array(30).fill(0),
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Dwellir',
                        data: Array(30).fill(0),
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Dwellir Tunisia',
                        data: Array(30).fill(0),
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                        tension: 0.4
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (last 30 measurements)'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Latency (ms)'
                        }
                    }
                }
            }
        };

        const barChartCtx = document.getElementById('barChart').getContext('2d');
        const barChart = new Chart(barChartCtx, barConfig);

        const lineChartCtx = document.getElementById('latencyChart').getContext('2d');
        const latencyChart = new Chart(lineChartCtx, lineConfig);

        // Function to update charts with new data
        function updateCharts() {
            barChart.data.datasets[0].data = [
                latencyData["Allnodes"].slice(-1)[0] || 0,
                latencyData["Dwellir"].slice(-1)[0] || 0,
                latencyData["Dwellir Tunisia"].slice(-1)[0] || 0
            ];
            barChart.update();

            latencyChart.data.datasets[0].data = latencyData["Allnodes"];
            latencyChart.data.datasets[1].data = latencyData["Dwellir"];
            latencyChart.data.datasets[2].data = latencyData["Dwellir Tunisia"];
            latencyChart.update();
        }

        // Function to measure and update charts
        function measureAndUpdate() {
            Object.entries(endpoints).forEach(([name, url]) => {
                measureLatency(name, url);
            });
            updateCharts();
        }

        // Run the latency check immediately on page load
        window.onload = function () {
            measureAndUpdate();
            // 3. Then measure and update with real data
            setTimeout(() => {
                measureAndUpdate();
            }, 1000); // This ensures we measure after 2 seconds
            setTimeout(() => {
                measureAndUpdate();
            }, 2000); // This ensures we measure after 2 seconds
            // 4. Continue updating every 10 seconds
            setInterval(() => {
                measureAndUpdate();
            }, 10000);
        };
    </script>
</body>
</html>
