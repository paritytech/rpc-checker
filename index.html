<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Latency Checker</title>
  <style>
    :root {
      --bg-color: #f5f5f5;
      --text-color: #333;
      --tab-bg-color: #4caf50;
      --table-header-bg: #4caf50;
      --latency-green: #4caf50;
      --latency-yellow: #d4a017; /* Darker yellow */
      --latency-red: #ff0000;
    }
    .dark-mode {
      --bg-color: #333;
      --text-color: #f5f5f5;
      --tab-bg-color: #555;
      --table-header-bg: #555;
      --latency-green: #66bb6a;
      --latency-yellow: #ffca28;
      --latency-red: #e57373;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      color: var(--text-color);
    }
    .tab {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .tab button {
      background-color: var(--tab-bg-color);
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-right: 10px;
    }
    .tab button.active {
      background-color: var(--text-color);
    }
    .content {
      display: none;
      margin-top: 20px;
    }
    .content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      cursor: pointer;
    }
    th {
      background-color: var(--table-header-bg);
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .latency {
      color: var(--latency-green);
    }
    .error {
      color: var(--latency-red);
    }
    .dark-mode tr:nth-child(even) {
      background-color: #555;
    }
    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-color);
      transition: color 0.3s;
    }
  </style>
</head>
<body>
  <h1>WebSocket Latency Checker</h1>
  <button class="toggle-mode" onclick="toggleMode()" title="Toggle Dark Mode">&#9728;</button>

  <div id="tab-buttons" class="tab"></div>
  <div id="network-contents"></div>

  <script>
    let activeNetwork = '';
    let latencyCheckInterval;

    async function fetchEndpoints() {
      const response = await fetch('endpoints.json');
      return await response.json();
    }

    async function checkLatency(url, rowId) {
      const start = performance.now();
      try {
        const socket = new WebSocket(url);
        socket.onopen = () => {
          const latency = (performance.now() - start).toFixed(2);
          const latencyCell = document.getElementById(rowId).querySelector('.latency');
          latencyCell.textContent = latency + ' ms';
          latencyCell.classList.remove('error');

          // Color-code latency
          if (latency < 300) {
            latencyCell.style.color = 'var(--latency-green)';
          } else if (latency < 1000) {
            latencyCell.style.color = 'var(--latency-yellow)';
          } else {
            latencyCell.style.color = 'var(--latency-red)';
          }

          socket.close();
        };
        socket.onerror = () => {
          const latencyCell = document.getElementById(rowId).querySelector('.latency');
          latencyCell.textContent = 'Failed to connect';
          latencyCell.style.color = 'var(--latency-red)';
          latencyCell.classList.add('error');
        };
      } catch (error) {
        const latencyCell = document.getElementById(rowId).querySelector('.latency');
        latencyCell.textContent = 'Error';
        latencyCell.style.color = 'var(--latency-red)';
        latencyCell.classList.add('error');
      }
    }

    function createTabs(endpoints) {
      const tabButtonsContainer = document.getElementById('tab-buttons');
      tabButtonsContainer.innerHTML = '';

      for (const network in endpoints) {
        const button = document.createElement('button');
        button.textContent = network.charAt(0).toUpperCase() + network.slice(1);
        button.onclick = () => showNetwork(network);
        tabButtonsContainer.appendChild(button);
      }

      if (tabButtonsContainer.firstChild) {
        tabButtonsContainer.firstChild.classList.add('active');
      }
    }

    function createTables(endpoints) {
      const container = document.getElementById('network-contents');
      container.innerHTML = '';

      for (const network in endpoints) {
        const networkDiv = document.createElement('div');
        networkDiv.id = network;
        networkDiv.classList.add('content');

        const relaychains = endpoints[network].relaychains;
        const relayTable = createTableHTML(network, 'Relaychain', relaychains);
        networkDiv.innerHTML += `<h2>${network.charAt(0).toUpperCase() + network.slice(1)} Relaychains</h2>`;
        networkDiv.appendChild(relayTable);

        const parachains = endpoints[network].parachains;
        for (const chain in parachains) {
          const paraTable = createTableHTML(network, chain, parachains[chain]);
          networkDiv.innerHTML += `<h2>${chain} Parachain</h2>`;
          networkDiv.appendChild(paraTable);
        }

        container.appendChild(networkDiv);
      }

      if (container.firstChild) {
        container.firstChild.classList.add('active');
        activeNetwork = container.firstChild.id; // Set the active network
        startLatencyChecks(activeNetwork); // Start latency checks for the first network
      }
    }

    function createTableHTML(network, chain, data) {
      const table = document.createElement('table');
      const tableId = `${network}-${chain}-table`;
      table.id = tableId;
      table.innerHTML = `
        <thead>
          <tr>
            <th onclick="sortTable('${tableId}', 0)">Provider</th>
            <th onclick="sortTable('${tableId}', 1)">WebSocket URL</th>
            <th onclick="sortTable('${tableId}', 2)">Latency</th>
          </tr>
        </thead>
        <tbody id="${network}-${chain}-container"></tbody>
      `;

      const tableBody = table.querySelector('tbody');
      for (const provider in data) {
        const url = data[provider];
        const rowId = `${network}-${chain}-${provider}`.replace(/\s+/g, '-');
        const row = document.createElement('tr');
        row.id = rowId;
        row.innerHTML = `
          <td>${provider}</td>
          <td>${url}</td>
          <td class="latency">Checking...</td>
        `;
        tableBody.appendChild(row);
      }

      return table;
    }

    function showNetwork(network) {
      const contents = document.querySelectorAll('.content');
      const tabs = document.querySelectorAll('.tab button');
      contents.forEach(content => content.classList.remove('active'));
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(network).classList.add('active');
      event.currentTarget.classList.add('active');
      activeNetwork = network; // Set the active network

      // Stop previous latency checks and start new ones
      clearInterval(latencyCheckInterval);
      startLatencyChecks(activeNetwork);
      latencyCheckInterval = setInterval(() => {
        const rows = document.querySelectorAll(`#${activeNetwork} tbody tr`);
        rows.forEach(row => {
          const url = row.cells[1].textContent; // Get the URL from the second cell
          const rowId = row.id;
          checkLatency(url, rowId); // Check latency only for the active tab
        });
      }, 10000); // Check latency every 10 seconds
    }

    function sortTable(tableId, columnIndex) {
      const table = document.getElementById(tableId);
      const tbody = table.tBodies[0];
      const rows = Array.from(tbody.rows);
      const isNumericColumn = columnIndex === 2;

      rows.sort((a, b) => {
        const aText = a.cells[columnIndex].textContent.trim();
        const bText = b.cells[columnIndex].textContent.trim();

        if (isNumericColumn) {
          const aLatency = parseFloat(aText);
          const bLatency = parseFloat(bText);
          return (isNaN(aLatency) || aLatency === 0 ? Infinity : aLatency) - (isNaN(bLatency) || bLatency === 0 ? Infinity : bLatency);
        } else {
          return aText.localeCompare(bText);
        }
      });

      rows.forEach(row => tbody.appendChild(row));
    }

    function startLatencyChecks(network) {
      const rows = document.querySelectorAll(`#${network} tbody tr`);
      rows.forEach(row => {
        const url = row.cells[1].textContent; // Get the URL from the second cell
        const rowId = row.id;
        checkLatency(url, rowId); // Check latency only for the active tab
      });
    }

    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }

    async function init() {
      const endpoints = await fetchEndpoints();
      createTabs(endpoints);
      createTables(endpoints);
      latencyCheckInterval = setInterval(async () => {
        const updatedEndpoints = await fetchEndpoints();
        createTables(updatedEndpoints);
      }, 10000); // Refresh latency every 10 seconds
    }

    init();
  </script>
</body>
</html>
